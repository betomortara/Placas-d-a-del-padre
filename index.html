  </footer>  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js" defer></script>  <script defer>
    document.addEventListener("DOMContentLoaded", () => {
      const reseñas = [
        "Compré una placa Spotify para mi novio y quedó fascinado. ¡Hermoso trabajo!",
        "Para el Día de la Madre, le regalamos una placa con nuestra canción. Lloró de emoción.",
        "¡Perfecto para San Valentín! Llegó en tiempo y la calidad es excelente.",
        "Mis hijos amaron ver la canción que escuchamos siempre impresa. Un recuerdo hermoso.",
        "Muy buena atención. Todo personalizado tal cual lo pedí.",
        "Lo encargué desde Río Gallegos y llegó rapidísimo. ¡Gracias!",
        "Excelente calidad, y el diseño es tal cual lo imaginaba.",
        "Una amiga me recomendó LM Vinilos y ahora yo también lo recomiendo.",
        "El pedido fue fácil y rápido. Me encantó el resultado final.",
        "Súper recomendable. ¡La atención fue de 10!"
      ];

      const wrapper = document.querySelector('.swiper-wrapper');
      reseñas.forEach(texto => {
        const slide = document.createElement('div');
        slide.className = 'swiper-slide';
        slide.textContent = texto;
        wrapper.appendChild(slide);
      });

      new Swiper('.swiper', {
        loop: true,
        autoplay: { delay: 4000 },
        slidesPerView: 1,
        breakpoints: {
          768: { slidesPerView: 2 },
          1024: { slidesPerView: 3 }
        }
      });
    });
  </script></body>
